<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="fileUpload.js"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="fileUpload.css" />
  </head>
  <body style="background-color: black;">
      <div class="container" style="background-color: rgb(0, 0, 0);padding: 10px;">
        <img  style="margin-right: 20px; padding-left: 550px;padding-top: 70px;" class="google-icon" src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg"/>
        <h1 style="color: white; text-align: center;padding-top: 20px;">Upload files to Google drive</h1>
        <div class="upCont">
            <input
              class="btn btn-primary"
              id="files"
              type="file"
              name="files[]"
              multiple
            />
            <button style="border-radius: 6px;" id="fileUp">Upload</button>
        </div>
      </div>
  </body>
</html>
